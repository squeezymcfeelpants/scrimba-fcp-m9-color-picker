<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>FCP - M9 - Color Picker</title>
</head>
<body>
	<div class="main-container">
		<div class="controls">
			<label class="color-control-label" for="color-control" id="color-control-label">
				<input type="color" class="color-control" id="color-control" value="#6496FF">
			</label>
			<select class="mode-control" name="mode" id="mode-control"></select>
			<div class="btn-control" id="get-button"><i class="fa-solid fa-rotate-right"></i></div>
		</div>
		<div class="wedge-container" id="wedges"></div>
		<div class="msg-container">
			<p class="message" id="message"></p>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>
</html>
